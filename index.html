<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>멀티 서버 프로필 상태</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    input[type="text"] {
      padding: 6px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 6px 12px;
      border-radius: 20px;
      border: 2px solid #333;
      background-color: white;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    button.active {
      background-color: #4caf50;
      color: white;
    }
    .time {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>📡 실시간 라프텔 사용자 확인</h2>
  <table>
    <thead>
      <tr>
        <th>프로필</th>
        <th>이름</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody id="profileTable"></tbody>
  </table>

  <script>
    const profiles = [
      { id: 1, active: false, time: null, name: '' },
      { id: 2, active: false, time: null, name: '' },
      { id: 3, active: false, time: null, name: '' },
      { id: 4, active: false, time: null, name: '' }
    ];

    const table = document.getElementById('profileTable');

    function formatTime(date) {
      let hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'p.m.' : 'a.m.';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    function renderTable() {
      table.innerHTML = '';
      profiles.forEach((profile, index) => {
        const row = document.createElement('tr');

        const profileCell = document.createElement('td');
        profileCell.textContent = `${profile.id}번`;
        row.appendChild(profileCell);

        const nameCell = document.createElement('td');
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.value = profile.name;
        nameInput.placeholder = '이름 입력';
        nameInput.disabled = profile.active;
        nameInput.addEventListener('input', (e) => {
          profiles[index].name = e.target.value;
        });
        nameCell.appendChild(nameInput);
        row.appendChild(nameCell);

        const statusCell = document.createElement('td');
        const button = document.createElement('button');
        button.textContent = profile.active ? '끄기' : '사용';
        button.classList.toggle('active', profile.active);
        button.addEventListener('click', () => {
          profile.active = !profile.active;
          profile.time = profile.active ? new Date() : null;
          renderTable();
        });
        statusCell.appendChild(button);

        if (profile.active && profile.time) {
          const timeSpan = document.createElement('span');
          timeSpan.className = 'time';
          timeSpan.textContent = `${formatTime(profile.time)}부터 사용 중`;
          statusCell.appendChild(timeSpan);
        }

        row.appendChild(statusCell);
        table.appendChild(row);
      });
    }

    renderTable();
  </script>
</body>
</html>
