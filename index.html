<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>실시간 라프텔 사용자 확인</title>

    body {

      background: #f4f4f4;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    input {
      padding: 6px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 16px;
      border-radius: 20px;
      border: 2px solid #333;
      background-color: #ddd;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.active {
      background-color: #4caf50;
      color: white;
    }
    .time {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }
  </style>
</head>

        <th>상태</th>
        <th>버튼</th>
      </tr>
    </thead>
    <tbody id="profileTable">
      <!-- JavaScript로 채워짐 -->
    </tbody>
  </table>

    ];

    const table = document.getElementById('profileTable');

      const minutes = String(date.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'p.m.' : 'a.m.';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;

        const nameCell = document.createElement('td');
        const input = document.createElement('input');
        input.value = profile.name;
        input.placeholder = "이름 입력";
        input.addEventListener('input', (e) => {
          profile.name = e.target.value;
        });
        nameCell.appendChild(input);
        row.appendChild(nameCell);

        // 상태 텍스트
        const statusCell = document.createElement('td');
        statusCell.textContent = profile.active ? `사용 중` : `사용 안 함`;
        row.appendChild(statusCell);

        const button = document.createElement('button');
        button.textContent = profile.active ? '끄기' : '사용';
        button.classList.toggle('active', profile.active);
        button.addEventListener('click', () => {
          profile.active = !profile.active;
          profile.time = profile.active ? new Date() : null;
          renderTable();
        });
