<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>실시간 라프텔 사용자 확인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    input[type="text"] {
      padding: 6px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #bbb;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .status-time {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-text {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>실시간 라프텔 사용자 확인</h2>
  <table>
    <thead>
      <tr>
        <th>프로필</th>
        <th>이름</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody id="profileTable"></tbody>
  </table>

  <script>
    const profiles = Array.from({ length: 4 }, (_, i) => ({
      id: i + 1,
      name: '',
      active: false,
      time: null
    }));

    function formatTime(date) {
      let h = date.getHours();
      const m = String(date.getMinutes()).padStart(2, '0');
      const ampm = h >= 12 ? 'p.m.' : 'a.m.';
      h = h % 12 || 12;
      return `${h}:${m} ${ampm}`;
    }

    function renderTable() {
      const table = document.getElementById('profileTable');
      table.innerHTML = '';

      profiles.forEach((profile, i) => {
        const row = document.createElement('tr');

        // 프로필 번호
        const idCell = document.createElement('td');
        idCell.textContent = `${profile.id}번`;
        row.appendChild(idCell);

        // 이름 입력
        const nameCell = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        input.value = profile.name;
        input.placeholder = '이름 입력';
        input.addEventListener('input', e => profile.name = e.target.value);
        nameCell.appendChild(input);
        row.appendChild(nameCell);

        // 스위치 + 상태
        const statusCell = document.createElement('td');
        const container = document.createElement('div');
        container.className = 'status-time';

        const label = document.createElement('label');
        label.className = 'switch';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = profile.active;
        checkbox.addEventListener('change', () => {
          profile.active = checkbox.checked;
          profile.time = checkbox.checked ? new Date() : null;
          renderTable();
        });
        const slider = document.createElement('span');
        slider.className = 'slider';
        label.appendChild(checkbox);
        label.appendChild(slider);
        container.appendChild(label);

        if (profile.active && profile.time) {
          const time = document.createElement('span');
          time.className = 'time-text';
          time.textContent = `${formatTime(profile.time)}부터 사용 중`;
          container.appendChild(time);
        }

        statusCell.appendChild(container);
        row.appendChild(statusCell);

        table.appendChild(row);
      });
    }

    renderTable();
  </script>
</body>
</html>
